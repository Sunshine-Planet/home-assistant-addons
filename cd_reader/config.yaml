name: "CD/DVD Reader"
description: |
  "Reads DVDs and CDs as mp4 and mp3 files respectively. 
  Great for users with Plex who want to backjup their digital library."
version: "1.1.0"
slug: "cd_reader"
init: false
startup: services
image: eddiewebb/ha-cd-reader-amd64
arch:
  - amd64
options:
  mp3_path: /media/music
  mp4_path: /media/movies
  shows_path: /media/shows
  zsh: false
  share_sessions: false
schema:
  mp3_path: str
  mp4_path: str
  shows_path: str
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
  zsh: bool
  share_sessions: bool
ingress: true
#docker_api: true
hassio_api: true
hassio_role: default
homeassistant_api: true
host_network: true
privileged: 
  - NET_ADMIN
  - SYS_ADMIN
  - DAC_READ_SEARCH
map:
  - media:rw
  - share:rw
boot: manual
environment:
  PGID: '0'
  PUID: '0'
devices:
  - /dev/sr0
apparmor: true
uart: true
